<h3>User Edit</h3>

<form [formGroup]="userForm" class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>First Name</mat-label>
    <input matInput formControlName="firstName">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Last Name</mat-label>
    <input matInput formControlName="lastName">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Age</mat-label>
    <input matInput formControlName="age">
  </mat-form-field>
</form>

<button mat-raised-button color="primary" (click)="saveEdit(user)">Save</button>
<button mat-raised-button (click)="goBack()">Back</button>
<button mat-raised-button color="warn" (click)="resetAll()">Reset All</button>
